name: My First Workflow  # 工作流的名称

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest  # 指定运行环境

    steps:
      - name: Checkout code  # 检出代码
        uses: actions/checkout@v3

      - name: Set up Node.js  # 设置 Node.js 环境
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Install dependencies  # 安装依赖
        run: npm install

      - name: Run tests  # 运行测试
        run: npm test
